<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width,initialscale=1">
    <link rel="stylesheet" type="text/css" href="registration.css">
    <title>Registration </title>
    
</head>

<body>
    <div class="reg">
        
        <h1>Registration</h1>
        <form action="**" method="post" enctype="multipart/form-data">
            <p>First Name</p>    
            <input type="text" name="fname" placeholder="Enter First Name">
            <p>Last Name</p>
             <input type="text" name="lname" placeholder="Enter Last Name">
            <p>Email</p>
            <input type="text" name="email" placeholder="Enter Email">
            <p>Date of Birth</p>
            <input type="text" name="dob" placeholder="YYYY-MM-DD">
            <p>Contact number</p>
            <input type="text" name="name" placeholder="Enter Contact number">
            <p>Password</p>
            <input type="password" name="pw" placeholder="Enter password">
            <p>Confirm Password</p>
            <input type="password" name="cpw" placeholder="Enter password">
            <input type="submit" name="" value="Login">
            <a href="login.html">Already have an account?</a><br>
        </form>
    </div>


</body>


</html>
